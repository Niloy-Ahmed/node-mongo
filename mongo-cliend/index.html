<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- mongodb+srv://dbUser:<password>@cluster0-bdgwg.mongodb.net/test?retryWrites=true&w=majority -->
    <h1>My Node and MongoDB site</h1>
    <p id="userName"> </p>
    <div class="container">
        <div class="row">
            <input type="text" class="form-control" id="name" placeholder="Product Name">
            <input type="text" class="form-control" id="price" placeholder="price name">
            <input type="text" class="form-control" id="stock" placeholder="stock name">
            <button class="btn btn-primary" id= "addProduct">Add product</button>
        </div>
    </div>
    <script>
        fetch('http://localhost:3000/users/0')
        .then(res => res.json())
        .then(data => {
             document.getElementById('userName').innerText = data.name
            });

        // Post data to the serve
        const btnAddUser = document.getElementById("addProduct");
        btnAddUser.addEventListener("click", () =>{
            const name = document.getElementById("name").value;
            const price = document.getElementById("price");
            const stock = document.getElementById("stock ");
            const product = {name, price, stock};
            // post
            fetch('http://localhost:3000/addProduct', {
                method:"POST",
                body:JSON.stringify(product),
                headers: {
                    "Content-type": "application/json; charset=UTF-8" 
                }

            })
                .then(res => res.json())
                .then(data => updateUser(data));
        })

        function updateUser(users) {
            document.getElementById('userName').innerText = users.name;

        }
    </script>
</body>
</html>
